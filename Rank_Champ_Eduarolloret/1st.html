<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Hover Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 250px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .card h3 {
            margin: 10px 0;
            font-size: 20px;
        }

        .card p {
            color: gray;
            font-size: 14px;
        }

        /* Social Icons Section */
        .social-icons {
            position: absolute;
            top: 20px;
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.3s ease-in-out;
        }

        .social-icons a {
            width: 30px;
            height: 30px;
            background: #d2691e;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            text-decoration: none;
            font-size: 16px;
        }

        /* Show icons on hover */
        .card:hover .social-icons {
            opacity: 1;
            transform: translateX(0);
        }

    </style>
</head>
<body>

    <div class="card">
        <div class="social-icons">
            <a href="#">S</a>
            <a href="#">M</a>
            <a href="#">L</a>
            <a href="#">+</a>
        </div>
        <img src="https://i.pravatar.cc/250" alt="John Doe">
        <h3>John Doe</h3>
        <p>Engineer</p>
    </div>

</body>
</html>
