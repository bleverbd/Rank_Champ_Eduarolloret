<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .btn_container {
            text-align: center;
        }

        .btn_hover_2 {
            display: flex;
            align-items: center;
            gap: 8px; /* Space between text and image */
            padding: 12px 20px;
            font-size: 16px;
            background-color: #007bff; /* Default button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn_hover_2 img {
            width: 20px; /* Adjust image size */
            transition: transform 0.3s;
        }

        .btn_hover_2:hover {
        
            transform: scale(1.05);
        }

        .btn_hover_2:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="btn_container">
        <button class="btn_hover_2">
            View Details <img src="Images/btn.png" alt="Cart">
        </button>
    </div>

</body>
</html>
