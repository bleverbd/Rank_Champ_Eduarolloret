<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Dynamic Focus</title>
    <style>
        /* Basic Navbar Styling */
        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #f8f9fa;
            padding: 15px;
        }

        /* Default Link Style */
        .navbar a {
            text-decoration: none;
            color: black;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            position: relative;
            transition: 0.3s;
        }

        /* Hover Effect */
        .navbar a:hover {
            color: #007bff;
        }

        /* Focus Effect - Adds a Bottom Line */
        .navbar a:focus {
            outline: none; /* Removes default focus outline */
        }

        .navbar a:focus::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 100%;
            height: 3px;
            background-color: #007bff;
        }

        /* Default Focus (Only applies if nothing else is clicked) */
        .navbar a.default::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 100%;
            height: 3px;
            background-color: #007bff;
        }

        /* Remove Default Focus when another link is clicked */
        .navbar a:focus ~ .default::after {
            content: none;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#" class="default" autofocus>Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

</body>
</html>
